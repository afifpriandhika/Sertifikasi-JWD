<html lang="en">

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light sticky-lg-top shadow-lg">
        <div class="container">
            <a class="navbar-brand" href="#">Navbar</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">

    <form>
        <div class="container p-5 rounded-lg shadow-lg mt-5">
            <h2 class="mb-5" align='center'>Form Data Diri</h2>
            <label for="exampleInputEmail1" class="form-label">Foto</label>
            <div class="mb-3">
                <input type="file" class="form-control" id="inputGroupFile01">
            </div>
            <div class="mb-3 has-validation">
                <label for="exampleInputEmail1" class="form-label">Nama Lengkap</label>
                <input type="text" class="form-control" minlength="3" required>
            </div>
                <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label">Nama Panggilan</label>
                    <input type="text" class="form-control" minlength="3" required>
                </div>
            <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Tempat Lahir</label>
                <input type="text" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Tanggal Lahir</label>
                <input type="date" class="form-control" id = "tgl_lahir" required>
            </div>
            <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Usia</label>
                <h2></h2>
                <span id = "usia"></span>
            </div>
            <div class="mb-3">
                <div class="row">
                    <div class="col-sm-2">
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1" required>
                            <label class="form-check-label" for="flexRadioDefault1">
                                Laki-laki
                            </label>
                        </div>
                    </div>
                    <div class="col-sm-2">
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                            <label class="form-check-label" for="flexRadioDefault1">
                                Perempuan
                            </label>
                        </div>
                    </div>
                </div>
            </div>
            <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label">Kota Tinggal</label>
                <select class="form-select" aria-label="Default select example" required>
                    <option selected>--Pilih Kota---</option>
                    <option value="1">bandung</option>
                    <option value="2">jombang</option>
                    <option value="3">surabaya</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Email address</label>
                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" required>
            </div>
            <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label">No HP</label>
                <input type="number" class="form-control" id="exampleInputPassword1" minlength="4" required>
            </div>
            <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Sosial Media</label>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                    <label class= "form-check-label" for="flexCheckDefault">Facebook</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                    <label class= "form-check-label" for="flexCheckDefault">Twitter</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                    <label class= "form-check-label" for="flexCheckDefault">Instagram</label>
                </div>
            </div>
            <button id="btnCalculate"  onclick="fnCalculateAge();" class="btn btn-primary">Submit</button>
        </div>
    </form>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>

    <script>
        function fnCalculateAge(){

            var userDateinput = document.getElementById("tgl_lahir").value;  
            console.log(userDateinput);

            var birthDate = new Date(userDateinput);
            console.log(" birthDate"+ birthDate);

            var difference=Date.now() - birthDate.getTime(); 
                
            var  ageDate = new Date(difference); 
            var calculatedAge=   Math.abs(ageDate.getUTCFullYear() - 1970);
            document.getElementById("usia").innerHTML = calculatedAge;
        }
    </script>
</body>
